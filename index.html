<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aqui o algoritmo é a criatividade!">
    <title>Co.De Awards 2020</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main id="Inicio">
        <header>
            <figure>
                <a href="https://www.espm.br/">
                    <img src="images/logo_espm.png" alt="ESPM - Escola Superior de Propaganda e Marketing" id="logo_espm">
                </a>
            </figure>
        </header>

        <div class="triangulo azul T2"></div>   
        <div class="triangulo rosa_out T3"></div>  
        <div class="triangulo azul_out T4"></div>  
        <div class="triangulo azul_out T5"></div>  
        <div class="triangulo rosa T6"></div>  
        <div class="triangulo rosa T7"></div> 
        <div class="triangulo azul T8"></div> 
        <div class="triangulo rosa T9"></div>

        <div id="nav_lateral">
            <nav>
            <ul>
                <li class="select">
                    <a href="#Inicio">Início</a>
                    <div id="nav_select"></div>
                </li>
                <li>
                    <a href="#Challenge">Challenge</a>
                </li>
                <li>
                    <a href="#Premios">Premiações</a>
                </li>
                <li>
                    <a href="#Participar">Participar</a>
                </li>
                <li>
                    <a href="#Votacao">Votação</a>
                </li>
            </ul>
        </nav>
        </div>

        <div id="main_CodeAwards">
            <div id="logo_CodeAwards"></div>

            <div id="conceito">
                Aqui o algoritmo é a criatividade!
                <div class="triangulo rosa T1"></div>   
            </div>
        </div>

        <figure>
            <img src="images/Scroll.png" alt="Rolar a página" id="indicador_rolar">
        </figure>
    </main>
    
    <div id="Challenge" class="page">
        <div class="container">
            <div class="texto">o <span class="titulo">CHALLENGE</span> do ano</div>
        </div>
    </div>

    <div id="Premios" class="page"></div>

    <div id="Participar" class="page"></div>

    <div id="Votacao" class="page"></div>
    
    <footer>
        Co.De Awards 2020 | Todos os direitos reservados
    </footer>
</body>
</html>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script>
    $(document).scroll(function(){
        if ($(window).scrollTop() > 100) {
            $("#nav_lateral").addClass("hidden");
            $("#nav_lateral").addClass("draw_back");
        } else {
            $("#nav_lateral").removeClass("hidden");
            $("#nav_lateral").removeClass("draw_back");
        }
    });
</script>
